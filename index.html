<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe | The Odin Project </title>
</head>
<body>
    <div class="greetingContainer">
        <form action="" method="post">
            <div>
                <label for="nickname1">Player1 Nickname:</label>
                <input type="text" name="nickname1" id="nickname1" required>
            </div>
            <div>
                <label for="nickname2">Player2 Nickname:</label>
                <input type="text" name="nickname2" id="nickname2" required>
            </div>

            <div><button type="submit" id="startButton">Start Game</button></div> <!--Neina alignint button prie vidurio-->
        </form>
    </div>
    <div class="container hide"</div>
        <div class="upperText"></div>
        <div class="gameboard"></div>
        <button class="restart">Restart</button>
    </div>
    <div class="winContainer hide">
        <img src="output-onlinegiftools.gif" alt="">
        <img src="trophy.png" alt="" class="trophy">
        <div class="winText">YOU WON!</div>
        <button class="continueButton">Continue</button>
    </div>

    <script src="javascript.js" defer></script>
</body>
</html>
